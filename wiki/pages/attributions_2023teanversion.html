{% extends "layout.html" %}



{% block page_content %}

<html lang="en">
<head>
<style>
     :root {
    --primary-font: "Georgia", serif;  /* Primary font for most content */
    --secondary-font: "Georgia", serif;   /* Secondary font for headings and specific content */
}
.hoverg {
  				transition: 0.4s;
  				opacity: 1;
			}
</style>


</head>
<body class="loading-overlay-showing" data-plugin-page-transition data-loading-overlay data-plugin-options="{'hideDelay': 0, 'effect': 'pulse'}">
<div class="loading-overlay">
  <div class="bounce-loader">
    <div class="wrapper-pulse">
      <div class="cssload-pulse-loader"></div>
    </div>
  </div>
</div>



<div role="main" class="main">
  <section class="page-header page-header-modern section section-with-divider mb-0 page-header-lg"
           style="background-image: url('https://static.igem.wiki/teams/4650/wiki/headings/attribution.png');
							   background-size: cover; 
							   background-position: center; 
							   height: 700px; 
							   display: flex; 
							   align-items: center; 
							   justify-content: center;">
    <div class="container">
      <div class="row">
        <div class="col-md-12 align-self-center p-static order-2 text-center">
          <h1 class="font-weight-bold text-dark"></h1>
        </div>
      </div>
    </div>
  </section>
</div>

<!--
  ======================================================================
  == VERY IMPORTANT                                                   ==
  ======================================================================
  LEAVE THE IFRAME CODE BELOW AS IT IS, THE ATTRIBUTION FORM OF YOUR TEAM
  WILL BE DISPLAYED ON THIS PAGE. DO NOT REMOVE IT, OTHERWISE YOU RISK OF
  NOT MEETING BRONZE MEDAL CRITERION #2
 -->
 <div class="row mt-4">
	<script type="text/javascript">
	  // Listen to size change and update form height
	  window.addEventListener("message", function (e) {
		if (e.origin === "https://teams.igem.org") {
		  const {type, data} = JSON.parse(e.data);
		  if (type === "igem-attribution-form") {
			const element = document.getElementById("igem-attribution-form");
			element.style.height = `${data + 100}px`;
		  }
		}
	  });
	</script>
	<iframe
	  style='width: 100%'
	  id="igem-attribution-form"
	  src="https://teams.igem.org/wiki/TeamID/attributions">
	>
	</iframe>
	<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
  
  </div>
  
  {% endblock %}
